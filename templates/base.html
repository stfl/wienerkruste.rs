<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}{{ config.title }} – {{ config.extra.tagline }}{%
      endblock %}
    </title>
    <meta name="description" content="{{ config.description }}" />
    <meta
      name="keywords"
      content="Rust, Vienna, Austria, Rust developers, Rust jobs, Rust talent, Rust Vienna, Rustaceans, Rust community"
    />
    <meta name="author" content="{{ config.extra.company_name }}" />

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ config.base_url }}" />

    <!-- Favicon - you'll want to add a schnitzel-ferris icon -->
    <link rel="icon" type="image/png" href="{{ config.extra.logo }}" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#CD853F" />

    <!-- Styles -->
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}" />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="{{ config.extra.seo.og_title }}" />
    <meta property="og:description" content="{{ config.description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ config.base_url }}" />
    <meta
      property="og:image"
      content="{{ config.base_url }}{{ config.extra.seo.og_image }}"
    />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <meta property="og:image:alt" content="{{ config.extra.seo.og_title }}" />
    <meta property="og:site_name" content="{{ config.title }}" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{{ config.title }} – {{ config.extra.tagline }}"
    />
    <meta name="twitter:description" content="{{ config.description }}" />
    <meta
      name="twitter:image"
      content="{{ config.base_url }}{{ config.extra.seo.og_image }}"
    />
    <meta name="twitter:image:alt" content="{{ config.extra.seo.og_title }}" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{ config.title }}",
        "url": "{{ config.base_url }}",
        "logo": "{{ config.base_url }}{{ config.extra.seo.og_image }}",
        "description": "{{ config.description }}",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "{{ config.extra.street_address }}",
          "addressLocality": "{{ config.extra.city }}",
          "postalCode": "{{ config.extra.postal_code }}",
          "addressCountry": "{{ config.extra.country }}"
        },
        "email": "{{ config.extra.email }}",
        "sameAs": ["{{ config.extra.meetup_url }}"],
        "areaServed": {
          "@type": "Place",
          "name": "Austria"
        },
        "knowsAbout": [
          "Rust Programming",
          "Software Development",
          "Talent Recruitment"
        ]
      }
    </script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <nav class="legal-nav">
      <div class="container">
        <a href="{{ get_url(path='@/_index.md') }}" class="legal-nav__logo"
          >wienerkruste.rs</a
        >
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <p class="footer__tagline">Built with Rust. Served with pride.</p>
          <p class="footer__contact">
            <a href="mailto:{{ config.extra.email }}"
              >{{ config.extra.email }}</a
            >
            <span class="footer__divider">•</span>
            <a
              href="{{ config.extra.meetup_url }}"
              target="_blank"
              rel="noopener"
            >
              {{ config.extra.meetup_name }} Meetup
            </a>
          </p>
          <p class="footer__legal">
            <a href="{{ get_url(path='@/impressum.md') }}">Impressum</a>
            <span class="footer__divider">•</span>
            <a href="{{ get_url(path='@/datenschutz.md') }}">Datenschutz</a>
          </p>
          <p class="footer__meta">
            Vienna, Austria • {{ now() | date(format="%Y") }}
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
